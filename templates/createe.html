<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ну создавай епта{% endblock %}</title>
    <style>
        /* Темная тема */
        body {
            background: linear-gradient(120deg, #1e1e1e, #282828, #2c2c2c, #1a1a1a);
            background-size: 300% 300%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #eaeaea; /* Текст для темной темы */
        }

        h1 {
            font-size: 2.5rem;
            color: #bdb76b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .form-container {
            background: rgba(40, 40, 40, 0.9); /* Темный фон для формы */
            border: 2px solid #4f4f4f;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .form-container font {
            font-size: 1.8rem;
            color: #dcdcdc; /* Текст для заголовка формы */
            margin-bottom: 20px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: #f5f5f5;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea.warning {
            border-color: red;
            color: red;
        }

        button {
            background: linear-gradient(120deg, #5a5a5a, #696969);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(120deg, #696969, #808080);
            transform: translateY(-2px);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.6);
        }

        .warning-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .buttons-container a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(120deg, #4b0082, #483d8b);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
        }

        .buttons-container a:hover {
            background: linear-gradient(120deg, #483d8b, #6a5acd);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="form-container">
        <font>Твой будущий постик</font>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Название поста (до 100 символов)" name="name" maxlength="100" required>
            <textarea placeholder="Текст поста (до 9999 символов)" name="text" rows="4" maxlength="9999" required></textarea>
            <div class="warning-message" id="warningMessage">Ты превысил лимит!Лучше разбей свой текст на 2 поста:р</div>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Запостить</button>
        </form>

        <div class="buttons-container">
            <a href="/e/" id="posts-button">Перейти к постам</a>
        </div>
    </div>
    {% endblock %}

    <script>
        // Проверка на превышение лимита текста
        const textarea = document.querySelector('textarea[name="text"]');
        const warningMessage = document.getElementById('warningMessage');

        textarea.addEventListener('input', () => {
            if (textarea.value.length > 9998) {
                textarea.classList.add('warning');
                warningMessage.style.display = 'block';
            } else {
                textarea.classList.remove('warning');
                warningMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
