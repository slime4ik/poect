<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        /* Динамический фон */
        body {
            background: linear-gradient(135deg, #2e2e2e, #1e1e1e);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            overflow-x: hidden; /* Скрыть горизонтальный скролл */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Заголовок */
        h1 {
            margin-top: 20px;
            color: #f0f0f0;
            text-align: center;
            font-size: 1.8rem;
        }

        /* Кнопки сверху */
        .top-buttons {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .top-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 3px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .top-buttons a:hover {
            background-color: #666;
            transform: scale(1.03);
        }

        /* Посты */
        .post {
            display: flex;
            align-items: flex-start;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            margin: 20px auto;
            padding: 15px;
            width: 95%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .post img {
            max-width: 150px;
            max-height: 150px;
            margin-left: 15px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .post img:hover {
            transform: scale(1.05);
        }

        .post-content {
            flex: 1;
            text-align: left;
        }

        .post .username {
            font-weight: bold;
            font-size: 1rem;
            color: #1e90ff;
        }

        .post .timestamp {
            font-size: 0.85rem;
            color: #aaa;
            margin-left: 5px;
        }

        .post .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f0f0f0;
        }

        .post .content {
            margin-top: 10px;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ccc;
        }

        /* Модальное окно */
        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    {% block content %}
    <!-- Кнопки сверху -->
    <div class="top-buttons">
        <a href="/home" class="navigate-button" data-direction="right">На главную</a>
        <a href="/create" class="navigate-button" data-direction="left">Добавить пост</a>
    </div>

    <!-- Заголовок -->
    <h1>Доска сообщений</h1>

    <!-- Список постов -->
    {% for el in Posts %}
        <div class="post">
            <div class="post-content">
                <div>
                    <span class="username">{{ el.user.username }}</span>
                    <span class="timestamp">{{ el.timestamp }}</span>
                </div>
                <div class="title">{{ el.name }}</div>
                <div class="content">{{ el.text|linebreaksbr }}</div>
            </div>
            {% if el.image %}
                <img src="{{ el.image.url }}" alt="Post Image" class="thumbnail" data-full-image="{{ el.image.url }}">
            {% endif %}
        </div>
    {% endfor %}
    {% endblock %}

    <!-- Модальное окно -->
    <div id="image-modal">
        <img id="modal-image" src="" alt="Full Image">
    </div>

    <script>
        const buttons = document.querySelectorAll('.navigate-button');
        const body = document.body;

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const target = button.getAttribute('href');
                const direction = button.getAttribute('data-direction');

                // Добавляем анимацию слайда в зависимости от направления
                if (direction === "left") {
                    body.classList.add('slide-out-left');
                } else if (direction === "right") {
                    body.classList.add('slide-out-right');
                }

                // Переход на новую страницу после завершения анимации
                setTimeout(() => {
                    window.location.href = target;
                }, 800);
            });
        });

        // Проверка навигации назад
        window.addEventListener('popstate', () => {
            body.classList.add('slide-in-left');
        });

        // Модальное окно
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');

        // Открытие модального окна при клике на изображение
        document.querySelectorAll('.thumbnail').forEach(img => {
            img.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'flex';
                modalImage.src = img.getAttribute('data-full-image');
            });
        });

        // Закрытие модального окна при клике на него
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
        });
    </script>
</body>
</html>
