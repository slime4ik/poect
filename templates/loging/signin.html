<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        form {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: bounce 1s ease-in-out;
            box-sizing: border-box;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h3 {
            color: #ff6f91;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #ff6f91;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff6f91;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ffc0cb;
            box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
        }

        button {
            background: #ff6f91;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #ffc0cb;
            transform: scale(1.1);
        }

        /* Анимация девочки */
        .anime-girl {
            position: absolute;
            bottom: 30px;
            right: 50px;
            width: 150px;
            height: 220px;
            background-color: #ffd1dc;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            animation: jump 1s ease-in-out infinite;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .anime-girl .head {
            width: 100px;
            height: 100px;
            background-color: #ff89a1;
            border-radius: 50%;
            position: relative;
            top: -20px;
            border: 3px solid #ff6f91;
        }

        .anime-girl .head:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f91;
            border-radius: 50%;
            top: -10px;
            left: 30px;
        }

        .anime-girl .head:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f91;
            border-radius: 50%;
            top: -10px;
            right: 30px;
        }

        .anime-girl .eyes {
            display: flex;
            justify-content: space-between;
            width: 70%;
            position: absolute;
            top: 35px;
            left: 15%;
            transition: all 0.3s ease;
        }

        .anime-girl .eyes .eye {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ff6f91;
            position: relative;
        }

        .anime-girl .eyes .eye .pupil {
            width: 10px;
            height: 10px;
            background-color: #7fc3c7;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            transition: all 0.2s ease;
        }

        .anime-girl .eyes .eye.open .pupil {
            top: 10%;
            left: 10%;
        }

        /* Стиль для кошек */
        .cat {
            position: absolute;
            animation: moveCat 10s infinite ease-in-out;
            z-index: 2;
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
        }

        @keyframes moveCat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, 50px); }
            50% { transform: translate(300px, 0); }
            75% { transform: translate(200px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* Размещение кошек */
        .cat1 { top: 10%; left: 10%; animation-duration: 8s; }
        .cat2 { top: 50%; left: 60%; animation-duration: 7s; }
        .cat3 { top: 70%; left: 20%; animation-duration: 12s; }
        .cat4 { top: 50%; left: 80%; animation-duration: 9s; }
        .cat5 { top: 30%; left: 90%; animation-duration: 8s; }
    </style>
</head>
<body>
    <!-- Кошки -->
    <img src="https://steamuserimages-a.akamaihd.net/ugc/771738972884262546/329EE01075E4F74C2948D861797345675DA3981C/?imw=512&amp;imh=430&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" alt="Кошка девочка" class="cat cat1" onclick="playCatSound()">
    <img src="https://steamuserimages-a.akamaihd.net/ugc/1010440620075002712/EA2E18ED7E962F81AE7DE405CDA8889DA0406C48/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" alt="Кошка девочка" class="cat cat2" onclick="playCatSound()">
    <img src="https://steamuserimages-a.akamaihd.net/ugc/848214956774825846/C51C1C1B80B287A56BFC6D4326A6AB74D085143C/" alt="Кошка девочка" class="cat cat3" onclick="playCatSound()">
    <img src="https://i.pinimg.com/originals/b0/a1/93/b0a193c836b1ebf30a9d342a9d69b763.gif" alt="Кошка девочка" class="cat cat4" onclick="playCatSound()">
    <img src="https://lastfm.freetls.fastly.net/i/u/ar0/2c1f96b8ebca7ae6f2845eb875665e17.gif" alt="Кошка девочка" class="cat cat5" onclick="playCatSound()">
    
    <form action="/" method="post">
        {% csrf_token %}
        <h3>Войти</h3>
        <label for="username">Ник</label>
        <input type="text" id="username" name="username" placeholder="Ник свой пиши" required>
        <label for="pass1">Пароль</label>
        <input type="password" id="pass1" name="password" placeholder="Пароль свой пиши" required>
        <button type="submit">Войти</button>
    </form>

    <audio id="cat-sound" src="{% static 'sounds/cat-sound.mp3' %}" preload="auto"></audio>

    <script>
        function playCatSound() {
            let catSound = document.getElementById('cat-sound');
            catSound.play();
        }
    </script>
</body>
</html>
